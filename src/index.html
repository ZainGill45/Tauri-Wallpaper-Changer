<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Tauri File Upload</title>
</head>

<body>
  <h1>Upload Files to Rust Backend</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" multiple>
    <button type="submit">Upload</button>
  </form>
  <div id="result"></div>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");

    uploadForm.addEventListener("submit", async (event) =>
    {
      event.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const files = fileInput.files;

      if (files.length === 0)
      {
        resultDiv.textContent = "No files selected.";
        return;
      }

      // Read files as an array of objects
      const fileArray = [];
      for (const file of files)
      {
        const fileBuffer = await file.arrayBuffer(); // Read file data
        fileArray.push({
          name: file.name,
          data: Array.from(new Uint8Array(fileBuffer)), // Convert buffer to array for serialization
        });
      }

      try
      {
        // Call Rust backend via Tauri
        const response = await window.__TAURI__.invoke("upload_files", { files: fileArray });
        resultDiv.textContent = response;
      } catch (error)
      {
        console.error("Error uploading files:", error);
        resultDiv.textContent = "Failed to upload files.";
      }
    });
  </script>
</body>

</html>

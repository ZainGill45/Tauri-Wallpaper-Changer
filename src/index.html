<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tauri File Upload</title>
	<style>
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		:root {
			font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
			font-size: 16px;
			line-height: 24px;
			font-weight: 400;

			color: #0f0f0f;
			background-color: #f6f6f6;

			font-synthesis: none;
			text-rendering: optimizeLegibility;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-webkit-text-size-adjust: 100%;
		}

		button {
			padding-block: 1rem;
			border-radius: 12px;
			border: none;
			color: #ffffff;
			cursor: pointer;
			font-size: 1.15rem;
			flex-grow: 1;
			background-color: #4f46e5;
			transition: background-color ease-out 0.2s;
		}

		button:hover {
			background-color: #403ab4;
		}

		.loading-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
			z-index: 9999;
			backdrop-filter: blur(2px);
			-webkit-backdrop-filter: blur(2px);
		}

		.loading-overlay.active {
			opacity: 1;
			visibility: visible;
		}

		.loading-spinner {
			width: 64px;
			height: 64px;
			border: 3px solid #f3f3f3;
			border-top: 3px solid #4f46e5;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		.no-scroll {
			overflow: hidden !important;
			height: 100% !important;
			width: 100% !important;
			user-select: none !important;
			-webkit-user-select: none !important;
			-moz-user-select: none !important;
			-ms-user-select: none !important;
			pointer-events: none !important;
		}

		.loading-overlay .loading-spinner {
			pointer-events: auto;
		}

		.file-dropzone {
			border: 3px dashed #d1d5db;
			border-radius: 12px;
			padding: 3rem;
			text-align: center;
			flex-grow: 1;
			margin-inline: auto;
			cursor: pointer;
			margin-bottom: 1rem;
			transition: background-color 0.3s, border-color 0.3s;
		}

		.file-dropzone:hover {
			background-color: #ffffff;
			border-color: #4f46e5;
		}

		.file-dropzone p {
			margin: 0;
			color: #6b7280;
			font-size: 1.15rem;
		}

		.file-dropzone .browse {
			color: #4f46e5;
			cursor: pointer;
			font-weight: bold;
		}

		.file-dropzone .browse:hover {
			text-decoration: underline;
		}

		.button-wrapper {
			display: flex;
			justify-content: center;
			margin-top: 0.6rem;
			margin-bottom: 1rem;
			gap: 1rem;
		}

		.image-gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			text-align: center;
			gap: 1rem;
		}

		.image-container {
			position: relative;
			display: inline-block;
			width: 360px;
			height: 203px;
			overflow: hidden;
			border-radius: 8px;
			box-shadow: rgba(100, 100, 111, 0.2) 0 7px 29px 0;
			text-align: center;
		}

		.image-container img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.3s ease, filter 0.3s ease;
			border-radius: 8px;
		}

		.image-container .overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			transition: opacity 0.3s ease;
			pointer-events: none;
		}

		.image-container .overlay .icon {
			font-size: 1.5rem;
			color: white;
			transform: translateY(10px);
			opacity: 0;
			transition: transform 0.3s ease, opacity 0.3s ease;
		}

		.image-container:hover img {
			transform: scale(1.1);
			cursor: pointer;
		}

		.image-container:hover .overlay {
			opacity: 1;
		}

		.image-container:hover .overlay .icon {
			transform: translateY(0);
			opacity: 1;
		}
	</style>
</head>

<body>
	<div class="loading-overlay">
		<div class="loading-spinner"></div>
	</div>
	<div class="button-wrapper">
		<button id="delete-all-images-button">Delete All Images</button>
		<button id="reset-wallpaper-counter-button">Reset Wallpaper Counter</button>
		<button id="open-image-directory-button">Open Image Directory</button>
	</div>
	<div class="file-dropzone" id="dropzone">
		<p>Drag and drop your files here or <span class="browse">browse</span></p>
		<input type="file" id="file-input" multiple hidden accept="image/png, image/jpeg, image/jpg, image/bmp" />
	</div>
	<div class="image-gallery">
	</div>
	<script src="main.js"></script>
</body>

</html>
